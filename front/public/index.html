    <script>
        //마커 디자인
        var htmlMarker1 = {
            content: 
            `<div class="naverApiMap-mappingMarker">
                <div class="naverApiMap-mappingMarker--imageZone">
                    <img src="./img/cafeImg.png">
                </div>
                <div class="naverApiMap-mappingMarker--mainZone">
                    <div class="naverApiMap-mappingMarker--titleZone">
                        <span>
                        이름
                        </span>
                    </div>
                    <div class="naverApiMap-mappingMarker--phoneNumberZone">
                        <span>
                        전번
                        </span>
                    </div>
                </div>
            </div>`,
            size: N.Size(20, 20),
            anchor: N.Point(0, 30)
        };
        var test = {markers:[], resultMarkers:[]};

    </script>

    <script>
        //실행과 동시에 클러스터링 객체 생성
        let markerClustering;
        test.show=function (){
            for (var i = 0, ii = test.markers[0].length; i < ii; i++) {
                test.resultMarkers.push(test.markers[0][i]);
            }

            markerClustering = new MarkerClustering({
                minClusterSize: 2,
                maxZoom: 18,
                map: test.map,//mapsetting.FMIndexMap,
                markers: test.resultMarkers,
                disableClickZoom: true,
                gridSize: 150,
                icons: [htmlMarker1],
                indexGenerator: [1000],
                averageCenter: true,
                stylingFunction: function() {
                    // 확대축소에 따른 매번 작동
                }
            });
        }
        test.unshow=function(){
            // markerClustering._clearClusters()
            test.markers[0]=[];
            test.resultMarkers=[];
            // for (var i = 0, ii = test.resultMarkers[0].length; i < ii; i++) {
            //     test.markers.pop(test.markers[i]);
            //     test.resultMarkers.pop(test.markers[0][i]);
            // }
        }
    </script>
